<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21BCE9922_Task-6_BS</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        /* Custom styles */
        body {
            background-color: #f2f2f2;
        }

        .container {
            background-color: #ffffff00;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(162, 2, 2, 0.1);
            margin-top: 50px;
            max-width: 500px;
        }

        .form-label {
            text-align: left;
        }

        .btn-custom {
            background-color: rgb(193, 14, 14);
            width: 100%;
            color: white;
        }
 

        /* Validation styles */
        .has-error {
            border-color: red !important;
        }

        .error {
            color: red;
        }

        .error-input {
            border-color: red; 
        }
        .exclamation-icon {
    color: red;
}


    </style>
</head>

<body>
    <div class="container">
        <form id="myForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name">
                <div class="validation-icon"></div>

                <div><span id="name-error" class="error"></span></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
                <div class="validation-icon"><i class="bi bi-exclamation-circle"></i></div>
                <div><span id="email-error" class="error"></span></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
                <div class="validation-icon"></div>
                <div><span id="password-error" class="error"></span></div>
            </div>
            <div class="mb-3">
                <label for="hobbies" class="form-label">Hobbies</label>
                <select class="form-select" id="hobbies" name="hobbies">
                    <option value="" disabled selected>Select an option</option>
                    <option value="reading">Reading</option>
                    <option value="gardening">Gardening</option>
                    <option value="cooking">Cooking</option>
                    <option value="traveling">Traveling</option>
                </select>
                <div class="validation-icon"></div>
                <div></div>
            </div>
            <button type="submit" class="btn btn-custom">Submit</button>
        </form>
    </div>

    <!-- Link to Bootstrap JS and Popper.js (required for Bootstrap functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    
    <script>
    document.getElementById("myForm").addEventListener("submit", function (event) {
        clearErrors();

        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        if (name === "") {
            displayError("name-error", "Name is required", "name");
            event.preventDefault();
        }

        if (email === "") {
            displayError("email-error", "Email is required", "email");
            event.preventDefault();
        }

        if (password === "") {
            displayError("password-error", "Password is required", "password");
            event.preventDefault();
        }
    });

    function displayError(elementId, message, inputId) {
    var errorElement = document.getElementById(elementId);
    errorElement.textContent = message;

    // Add the exclamation mark icon as a background image to the input field
    var inputElement = document.getElementById(inputId);
    inputElement.classList.add("error-input");
    inputElement.style.backgroundImage = "url('C:\Users\Dell\Desktop\Courses\Bootstrap\iconmonstr-error-filled.svg')"; // Replace with the actual URL to your SVG icon

    // Adjust the background positioning and size to fit your design
    inputElement.style.backgroundPosition = "right center"; // You can change this as needed
    inputElement.style.backgroundRepeat = "no-repeat";
    inputElement.style.backgroundSize = "20px"; // You can adjust the size as needed
}



    function clearErrors() {
        var errorElements = document.querySelectorAll(".error");
        errorElements.forEach(function (element) {
            element.textContent = "";
        });

        var errorInputs = document.querySelectorAll(".error-input");
        errorInputs.forEach(function (element) {
            element.classList.remove("error-input");
            element.style.backgroundImage = "none";
        });
    }
</script>

    </script>


</body>

</html>
